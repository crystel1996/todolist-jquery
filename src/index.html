<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Todo list</title>
</head>
<body>
    
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center align-content-center">
        <div class="todo-block">
            <div class="content-todolist">
                <div class="todo-title">
                    <h1 class="text-center font-weight-bold">TODO LIST</h1>
                </div>
            </div>
            <div class="content-todolist">
                <div class="todo-header todo-header-js">
                    <p>Ajouter votre todo list</p>
                    <span class="danger todo-notify-js d-none">Veuillez saisir une todo</span>
                    <div class="todo-form d-flex flex-row justify-content-center align-items-center align-content-center">
                        <form class="form-inline form-add-todo-js">
                            <input type="text" placeholder="Nom du todo">
                            <button type="submit" class="btn"><i class="fas fa-arrow-right"></i></button>
                        </form>
                    </div>
                </div>
                <div class="todo-body todo-body-js">
                    <div class="text-center no-todo-notify-js font-weight-bold text-white mt-5 mb-5">Pas de todo list</div>                    
                </div>
                <div class="todo-footer">
                    <p>Copyright by Harimanana Ratsimbazafy - 2020</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/js/fontawesome.min.js"></script>
    <script src="../public/js/app.js"></script>
</body>
</html>
